<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style/base.css">
  <link rel="stylesheet" href="../assets/style/home.css">
  <title>Hello, world!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="logo">
      <a href="/">
        <img src="../assets/images/logo-shop.png" alt="LackyOne LOGO">
        <span>LackyOne</span></a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" >Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="container border-custom">
          <div class="lisu">
            <h2>Login to an existing acount</h2>
            <form id="login-form" action="/login">
              <div class="form-group my-4">
                <input type="email" name="lemail" class="form-control" id="lemail" aria-describedby="emailHelp" placeholder="Enter valid email" required>
              </div>
              <div class="form-group my-4">
                <input type="password" name="lpass" class="form-control" id="lpass" placeholder="Enter Password" required>
              </div>
              <div>
                <button type="submit" class="btn btn-primary" id="log-btn">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="container border-custom">
          <div class="lisu">
            <h2>Create a new account</h2>
            <form id="signup-form" action="/signup">
              <div class="form-group my-4">
                <input type="name" name="name" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
              <div class="form-group my-4">
                <input type="email" name="semail" class="form-control" id="semail" aria-describedby="emailHelp" placeholder="Enter valid email" required>
              </div>
              <div class="form-group my-4">
                <input type="password" name="spass" class="form-control" id="spass" placeholder="Enter Password" required>
              </div>
              <div class="form-group my-4">
                <input type="password" name="cpass" class="form-control" id="cpass" placeholder="Confirm Password" required>
              </div>
              <div>
                <button type="submit" class="btn btn-primary" id="sign-btn">Signup</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Place sticky footer content here.</span>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    <script src="/assets/scripts/index.js"></script>
</body>

</html>
